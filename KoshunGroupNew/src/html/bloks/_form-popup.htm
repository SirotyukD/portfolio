<div class="form">
  <img loading="lazy" src="@img/elipse--top.svg" alt="elipse" class="form__img form__img_top">
  <img loading="lazy" src="@img/elipse--bottom.svg" alt="elipse" class="form__img form__img_bottom">

  <form class="form__body" method="POST">
    <p class="form__title">Замовити зворотній дзвінок</p>
    <div class="form__row">
      <input type="text" required name="form[first-name]" placeholder="Ім’я" class="form__input input">
      <input type="tel" required name="form[phone]" placeholder="Телефон" class="form__input input">
    </div>

    <textarea autocomplete="off" rows="1" name="form[text]" placeholder="Ваше запитання чи пропозиція ..."
      class="form__textarea input"></textarea>

    <button type="submit" class="form__button button -fw -fw3  -icon -icon--text">
      <span>Замовити дзвінок</span> <span class="kpg-icon"><img src="@img/icons/icon-phone.svg" alt="icon"></span>
    </button>
  </form>
</div>
